<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Library of Alexander</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<div class="topContainer">
		<div class="header">
			<h1>LIBRARY OF ALEXANDER</h1>
			<div>current user: <span id="currentUser">ebs</span></div>
			<div id="changeUserBtn"><button>change user</button></div>
		</div>
		<div class="viewBox">
			~ View Box ~
		</div>
		<div class="buttons">
		  <button id="addFavoriteReadBtn">Add a Favorite Read</button>
		  <button id="addToReadBtn">Add TO Read List</button>
		  <button id="addFavoriteMovieBtn">Add a Favorite Movie</button>
		  <button id="addToWatchBtn">Add TO Watch List</button>
		</div>
	</div>
	<div class="library">
		<div class="listContainer">
			<h3>Favorite Reads</h3>
			<ul class="list" id="favoriteReads">
			</ul>
		</div>
		<div class="listContainer" >
			<h3>TO Read List</h3>
			<ul class="list" id="toRead">
			</ul>
		</div>
		<div class="listContainer">
			<h3>Favorite Movies</h3>
			<ul class="list" id="favoriteMovies">
			</ul>
		</div>
		<div class="listContainer">
			<h3>TO Watch List</h3>
			<ul class="list" id="toWatch">
			</ul>
		</div>
	</div>
	<div class="footer">
		<div id="credits"> 
			<p> By Ebs
			<br>The Odin Project
			<br>01.24.22
			</p>
		</div>
	</div>

</body>
</html>
